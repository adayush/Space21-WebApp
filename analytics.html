<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Analytics</title>
    <link rel="stylesheet" href="analytics/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="analytics/css/styles.css">
</head>

<body style="width: 100%;">
    <div class="justify-content-between flex-nowrap" style="background: linear-gradient(180deg, #6792EE 0%, #2E6FEF 100%);height: 14rem;width: 100%;">
        <div class="d-flex justify-content-between" style="padding: 2rem;padding-top: 0;">
            <h1 style="padding-top: 2.5rem;color: rgb(255,255,255);padding-left: 1rem;">Space21</h1><img src="analytics/img/settings.svg" style="margin-top: 2rem;"></div>
    </div>
    <div style="background: #FFFFFF;border-radius: 35px 35px 0px 0px;height: 25rem;box-shadow: 0 -3rem 3rem rgba(0,0,0,.050)!important;margin-top: -5rem;padding-right: 1.5rem;padding-left: 2rem;">
        <div style="padding-top: 2.5rem;width: 100%;">
            <div>
                <div class="flex-wrap" style="background: #EFF4FA;border-radius: 1rem;height: 6rem;padding-top: 1rem;padding-left: 1.5rem;">
                    <h1 class="d-flex" style="font-size: 1rem;">Today's Sales</h1>
                    <h1 class="d-flex" style="font-size: 1.55rem;">Rs. 4500</h1>
                </div>
            </div>
        </div>
        <div class="justify-content-between" style="width: 100%;margin-top: 0.5rem;">
            <h1 style="font-size: 1.25rem;padding-left: 0.5rem;padding-top: 0.75rem;">This Month</h1>
            <div class="d-flex justify-content-between align-items-center flex-nowrap">
                <div class="text-center" style="background: #EFF4FA;border-radius: 1rem;width: 45%;height: 5.5em;padding: 0.75rem;padding-left: 1.5rem;">
                    <h1 class="text-left" style="font-size: 1rem;">Total Sales</h1>
                    <h1 class="text-left" style="font-size: 1.5rem;">Rs. 12380</h1>
                </div>
                <div style="background: #EFF4FA;border-radius: 1rem;width: 45%;height: 5.5rem;padding: 0.75rem;padding-left: 1.5rem;">
                    <h1 class="text-left" style="font-size: 1rem;">Week</h1>
                    <h1 class="text-left" style="font-size: 1.5rem;">24</h1>
                </div>
            </div>
        </div>
        <div class="d-flex align-items-center" style="background: #EFF4FA;border-radius: 4rem;width: 100%;height: 3rem;margin-top: 2rem;"><img src="img/AddButton.svg" style="width: 3.75rem;padding-right: 0px;margin-left: -0.30rem;margin-top: 0.35rem;">
            <h1 class="d-flex flex-nowrap" style="font-size: 1.25rem;color: rgb(0,0,0);margin: 0;margin-left: 1.5rem;">ADD NEW EXPENSES</h1>
        </div>
        <div style="margin-top: 0.5rem;">
            <h1 style="font-size: 1.25rem;padding-left: 0.5rem;padding-top: 0.75rem;">Joining Details</h1>
            <div class="d-flex justify-content-around align-items-center flex-nowrap" style="background: #EFF4FA;border-radius: 1rem;height: 6rem;padding-left: 0.5rem;padding-right: 0.5rem;">
                <div class="justify-content-start align-items-center flex-wrap">
                    <h1 class="text-center" style="font-size: 0.85rem;">New students</h1>
                    <h1 class="text-center" style="font-size: 1.5rem;">80</h1>
                </div>
                <div style="width: 2px;height: 3rem;background-color: #5b5b5b;margin-right: -0.5rem;margin-left: -0.5rem;"></div>
                <div>
                    <h1 class="text-center" style="font-size: 0.85rem;">Renewals</h1>
                    <h1 class="text-center" style="font-size: 1.5rem;">20</h1>
                </div>
                <div style="width: 2px;height: 3rem;background-color: #5b5b5b;margin-right: -0.5rem;margin-left: -0.5rem;"></div>
                <div>
                    <h1 class="text-center" style="font-size: 0.85rem;">Ratio</h1>
                    <h1 class="text-center" style="font-size: 1.5rem;">25%</h1>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="text-center d-flex justify-content-around align-items-center align-content-center" id="toolbar" style="position: fixed;background: #EAEFF5;border-radius: 15px 15px 0px 0px;height: 3.75rem;width: 100%;left: 0;bottom: 0;">
            <a href="./index.html">
                <div style="margin-left: 1.5rem;margin-right: -1rem;"><img src="analytics/img/home.svg" style="width: 2rem;margin-top: 1rem;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);">HOME</p>
                </div>
            </a>
            <a href="./newstudent.html">
                <div style="margin-top: -2.5rem;margin-right: -0.5rem;margin-left: 1rem;"><img src="analytics/img/AddButton.svg" loading="eager" style="width: 4.5rem;padding: 0px;padding-top: 0px;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);margin-top: -0.5rem;">ADD NEW</p>
                </div>
            </a>
            <a href="./analytics.html">
                <div style="margin-right: 1rem;margin-left: -0.5rem;"><img src="analytics/img/analytics.svg" style="width: 2rem;margin-top: 1rem;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);">ANALYTICS</p>
                </div>
            </a>
        </div>
    </footer>
    <script src="analytics/js/jquery.min.js"></script>
    <script src="analytics/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
