<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="form/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="form/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="form/css/styles.css">
</head>

<body style="width: 100%;min-height: 100%;max-width: 30rem;">
    <div class="dashtop">
        <h1 class="text-nowrap text-center" style="font-size: 1.75rem;margin-top: -10px;">Create New Student</h1>
    </div>
    <div class="dashmid" style="margin-top: -110px;padding-bottom: 5rem;">
        <form style="padding: 20px;padding-top: 3rem;">
            <div class="d-flex align-items-center">
                <div class="d-flex justify-content-start flex-wrap">
                    <h1 style="font-size: 1rem;padding-top: 0px;margin-left: 0.25rem;">Full name</h1><input class="form-control" type="text" style="height: 2rem;background-color: #eff4fa;margin-right: 1rem;"></div>
                <div class="d-flex">
                    <div class="custom-control custom-radio" style="padding-right: 0.75rem;"><input class="custom-control-input" type="radio" id="formCheck-1" value="male" name="gender" checked=""><label class="custom-control-label" for="male">Male</label></div>
                    <div class="custom-control custom-radio"><input class="custom-control-input d-flex" type="radio" id="formCheck-2" name="gender" value="female"><label class="custom-control-label" for="female">Female</label></div>
                </div>
            </div>
            <div class="d-flex justify-content-start" style="margin-top: 2.5rem;">
                <div>
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Field of Study</h1><select class="custom-select" value="fieldofstudy" style="background-color: rgb(239,244,250);margin-right: 1rem;padding-right: 12px;width: 9rem;"><option value="JEE">JEE</option><option value="NEET">NEET</option><option value="CA">CA</option><option value="Other">Other</option></select></div>
                <div>
                    <h1 style="font-size: 1rem;padding-top: 0px;padding-left: 0.25rem;">Aadhaar No.</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="aadhaar"></div>
            </div>
            <div class="d-flex align-items-center" style="margin-top: 2.5rem;">
                <div style="margin-right: 1rem;">
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Mobile number</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="mobile"></div>
                <div class="flex-wrap">
                    <h1 style="font-size: 1rem;padding-top: 0px;padding-left: 0.25rem;">E-mail</h1><input class="form-control" type="email" style="background-color: rgb(239,244,250);"></div>
            </div>
            <div class="d-flex align-items-center" style="margin-top: 2.5rem;">
                <h1 style="position: absolute;font-size: 1rem;padding-top: 0px;margin-top: -2rem;margin-left: 0.25rem;">Address</h1><input class="form-control" type="text" style="background-color: rgb(239,244,250);"></div>
            <div style="background-color: #ebeff8;width: 100%;height: 0.4rem;margin-top: 1rem;margin-bottom: 1rem;"></div>
            <div class="d-flex align-items-center">
                <div style="margin-right: 1rem;">
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Select Plan</h1><select class="custom-select" value="plantype" style="background-color: rgb(239,244,250);margin-right: 1rem;padding-right: 12px;"><option value="morning62">Morning (6A-10P)</option><option value="evening210">Evening (2P-10P)</option><option value="night106">Night (10P-6A)</option><option value="Other">Other</option></select></div>
                <div>
                    <h1 style="font-size: 1rem;padding-top: 0px;padding-left: 0.25rem;">Plan Amount</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="planamount"></div>
            </div>
            <div class="d-flex justify-content-between" style="margin-top: 1rem;">
                <div class="d-flex flex-wrap">
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Start Date</h1><input class="form-control d-flex" type="date" style="width: 91%;" value="startdate"></div>
                <div class="d-flex flex-wrap">
                    <h1 style="font-size: 1rem;padding-top: 0px;padding-left: 0.25rem;">Start End</h1><input class="form-control" type="date" style="width: 90%;" value="enddate"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
                <div style="margin-right: 1rem;">
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Enrollment Fee</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="formfee"></div>
                <div class="flex-wrap">
                    <h1 style="font-size: 1rem;padding-top: 0px;padding-left: 0.25rem;">Discount</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="discount"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center" style="margin-top: 1rem;">
                <div style="margin-right: 1.25rem;">
                    <h1 style="font-size: 1rem;padding-left: 0.25rem;">Total Amount Paid</h1><input class="form-control" type="number" style="background-color: rgb(239,244,250);" value="total"></div>
                <div class="d-flex flex-nowrap">
                    <div class="custom-control custom-radio" style="margin-right: 0.5rem;"><input class="custom-control-input d-flex" type="radio" id="formCheck-2" name="payoption" value="Cash" checked=""><label class="custom-control-label" for="female">Cash</label></div>
                    <div class="custom-control custom-radio" style="padding-right: 0.75rem;"><input class="custom-control-input" type="radio" id="formCheck-1" value="Online" name="payoption" checked=""><label class="custom-control-label" for="male">Online</label></div>
                </div>
            </div><button class="btn btn-primary d-flex justify-content-center" type="submit" style="margin: 1rem;background: #347AF0;border-radius: 2rem;width: 8rem;"><strong>Submit</strong></button></form>
    </div>
    <footer>
        <div class="text-center d-flex justify-content-around align-items-center align-content-center" id="toolbar" style="position: fixed;background: #EAEFF5;border-radius: 15px 15px 0px 0px;height: 3.75rem;width: 100%;left: 0;bottom: 0;">
            <a href="./index.html">
                <div style="margin-left: 1.5rem;margin-right: -1rem;"><img src="form/img/home.svg" style="width: 2rem;margin-top: 1rem;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);">HOME</p>
                </div>
            </a>
            <a href="./newstudent.html">                
                <div style="margin-top: -2.5rem;margin-right: -0.5rem;margin-left: 1rem;"><img src="form/img/AddButton.svg" loading="eager" style="width: 4.5rem;padding: 0px;padding-top: 0px;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);margin-top: -0.5rem;">ADD NEW</p>
                </div>
            </a>
            <a href="./analytics.html">
                <div style="margin-right: 1rem;margin-left: -0.5rem;"><img src="form/img/analytics.svg" style="width: 2rem;margin-top: 1rem;">
                    <p style="font-size: 0.8rem;font-weight: 600;color: rgb(149,149,149);">ANALYTICS</p>
                </div>
            </a>
        </div>
    </footer>
    <script src="form/js/jquery.min.js"></script>
    <script src="form/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
