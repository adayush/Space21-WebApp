<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name=theme-color content=#FFF>
    <meta name=mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
    <meta name=apple-mobile-web-app-title content=MakeMyTrip>
    <link rel="stylesheet" href="css/master.css" />
    <title>Space21</title>
  </head>
  <body>
    <div class="dashtop">
      <h1 id="title" align="left">Space21</h1>
      <div class="setting-click">
        <img id="settings" src="./images/settings.svg">
      </div>
    </div>
    <div class="dashmid">
    </div>
    <div class="active-students">
    </div>
    <div class="joined-today">
    </div>
    <a href="">
      <div class="newbutton">
        <div class="oval">
          <img id="plus" src="./images/AddButton.svg">
          <h1 id="pluslabel">NEW STUDENT</h1>
        </div>
      </div>
    </a>
    <div class="shiftwise">
      <h3 id="shiftlabel">Shift wise seats</h3>
      <div class="shiftname">
        <h6>MORNING SHIFT</h6>
        <h6>EVENING SHIFT</h6>
        <h6>NIGHT SHIFT</h6>
      </div>
      <div class="lines">
        <hr id="line1">
        <hr id="line2">
      </div>
      <div class="shiftdata">
        <h6>07/120</h6>
        <h6>52/120</h6>
        <h6>12/120</h6>
      </div>
    </div>
    <div class="expsub">
      <h3 id="explabel">Expiring subscriptions</h3>
      <div class="exptoday">
      </div>
      <div class="expweek">
      </div>
      <div class="exptype">
        <h6>Today</h6>
        <h6>This Week</h6>
      </div>
      <div class="expdata">
        <h6>04</h6>
        <h6>24</h6>
      </div>
    </div>
    <div class="dashbottom">
      <img id="addbottom" src="./images/AddButton.svg"
      <div>
        <img id="home" src="./images/home.svg">
        <img id="analytics" src="./images/analytics.svg">
      </div>
    </div>
    </div>
  </body>
</html>
