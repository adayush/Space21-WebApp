<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name=theme-color content=#6792EE>
    <meta name="description" content="A library app">
    <meta name=mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black-translucent>
    <meta name=apple-mobile-web-app-title content=MakeMyTrip>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blue">
    <meta name="apple-mobile-web-app-title" content="Space21">
    <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
    <link rel="stylesheet" href="css/master.css" />
    <link rel="manifest" href="./manifest.json">
    <title>Space21</title>
    <script>
    if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
      });
    }
    </script>
  </head>
  <body>
    <div class="top-container">
      <h1 id="title" align="left">Space21</h1>
      <div class="setting-container">
        <img id="settings" src="./images/settings.svg">
      </div>
    </div>
    <div class="mid-background">
      <div class="mid-container">
        <div class="active-students">
          <h6 id="activestd">Active students</h6>
          <h6 id="activedata">450</h6>
        </div>
        <div class="joined-today">
          <h6 id="joinedlabel">Joined today</h6>
          <h6 id="joinedtotal">15</h6>
          <h6 id="newlabel">New</h6>
          <h6 id="newtotal">08</h6>
          <h6 id="renewallabel">Renewals</h6>
          <h6 id="renewaltotal">07</h6>
        </div> 
        <div class="oval">
            <img id="plus" src="./images/AddButton.svg">
            <h1 id="pluslabel">NEW STUDENT</h1>
        </div>
        <h3 id="shiftlabel">Shift wise seats</h3>
        <div class="shiftwise">
          <div class="shift-container">
            <div class="morning">
              <h6 id="mname">MORNING SHIFT</h6>
              <h6 id="mdata">07/120</h6>
            </div>
            <hr id="line1">
            <div class="evening">
              <h6 id="ename">EVENING SHIFT</h6>
              <h6 id="edata">07/120</h6>
            </div>
            <hr id="line2">
            <div class="night">
              <h6 id="nname">NIGHT SHIFT</h6>
              <h6 id="ndata">07/120</h6>
            </div>
          </div>
        </div>
        <h3 id="explabel">Expiring subscriptions</h3>
        <div class="expsub">
          <div class="exptoday">
            <h6 id="exptodaylabel">Today</h6>
            <h6 id="exptodaydata">04</h6>
          </div>
          <div class="expweek">
            <h6 id="expweeklabel">This Week</h6>
            <h6 id="expweekdata">24</h6>
          </div>
      </div>
    </div>
    <div class="dashbottom">
       <div class="dashitems">
         <div class="home">
           <img id="homebutton" src="./images/home.svg">
           <h6 id="hometag">HOME</h6>
         </div>
         <div class="button">
           <img id="addbutton" src="./images/AddButton.svg">
           <h6 id="buttontag">ADD NEW</h6>
         </div>
         <div class="analytics">
           <img id="analyticsbutton" src="./images/analytics.svg">
           <h6 id="analyticstag">ANALYTICS</h6>
         </div>
       </div>
     </div>
    </div>
  </body>
</html>
